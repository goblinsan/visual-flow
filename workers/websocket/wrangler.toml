name = "vizail-websocket"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Disable preview URLs (not supported with Durable Objects)
preview_urls = false

# Durable Objects
[durable_objects]
bindings = [
  { name = "CANVAS_ROOM", class_name = "CanvasRoom" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["CanvasRoom"]
