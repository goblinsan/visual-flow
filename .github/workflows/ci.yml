name: vizail-ci
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run verify:openapi
      - run: npm run build-storybook
